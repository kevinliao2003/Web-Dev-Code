<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Input/Output</title>
</head>

<body>
	<script>
		"use strict";

		document.writeln("<strong>" + "Bill Calculation System</strong><br />");
		document.writeln("<string>Ich m√∂chte diese Aufgabe" + "</strong>" + " nicht machen<br>");

		/* variables must be declared BEFOREHAND */
		let costPerCredit, numberOfCredits, tuitionCost, languages;

		/* Reading values from the user */
		costPerCredit = Number(prompt("Enter cost per credit:"));
		numberOfCredits = prompt("Enter number of credits:", 15);
		languages = Number(prompt("How many languages do you speak: "))

		/* Computing cost */
		tuitionCost = costPerCredit * numberOfCredits;

		document.writeln("<strong>Tuition Cost: </strong>" + tuitionCost + "<br>");
		document.writeln("<strong>Number of languages: <strong>" + languages)
	</script>
</body>
