<!doctype html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body> 
        <div class="container-fluid">
             <form action="#">
                <label for="taname">TA Name</label>
                <input type="text" id="taname"><br>
                
                <label for="taemail">TA Email</label>
                <input type="email" id="taemail"><br>
                   
                <label for="url">Web Site</label>
                <input type="url" id="url"><br>
                
                <label for="email">Email Address</label>
                <input type="email" id="email"><br>
                
                <label for="code">Code</label>
                <input type="number" id="code"><br>
                
                <label for="course">Course</label>
                <select id="course">
                    <option>cmsc131</option>
                    <option>cmsc132</option>
                </select><br>
                
                <label for="cellphone">CellPhone</label>
                <input type="tel" id="cellphone" pattern="\([0-9]\){3}\)[0-9]{3}-[0-9]{4}"><br>
                
                <input type="submit" value="Assistance">
            </form>         
        </div>
        
        <script src="bootstrap/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
