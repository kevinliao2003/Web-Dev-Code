<!doctype html>
<html lang="en">
    <head>
        <title>CMSC389N</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .redBackground { background: red }
            .greenBackground { background: green }
        </style>
    </head>

    <body>
        <h1>Grid System</h1>
        <!-- Container ensures proper alignment and padding-->
        <!-- Container type #1 - container (fixed-width) -->
        <!-- Container type #2 - container-fluid(full-width fluid container) -->
        
        <div class="container">
            <!-- Rows creating using row class; must be created within containers -->
            <!-- 12 available Boostrap columns; you need to specify how many -->
            <!-- Boostrap columns a column should span.  For example, col-xs-6 -->
            <!-- indicates a column will span 6 bootstrap columns -->
            <div class="row">
                <div class="col-xs-4 col-md-2 redBackground" >
                    <h2>First Column</h2>
                </div>
                <div class="col-xs-4 col-md-5 greenBackground">
                    <h2>Second Column</h2>
                </div>
                <div class="col-xs-4 col-md-5 redBackground">
                    <h2>Third Column</h2>
                </div>
            </div>
            
            <!-- About xs? -->
            <!-- col-xs for extra small displays (width < 768 px) -->
            <!-- col-sm for smaller  (width >= 768px) -->
            <!-- col-md for medium (width >= 992px) -->
            <!-- col-lg for larger (width >- 1200px) -->
            <!-- Resize the window to see the effect -->
        </div>
        
        <script src="bootstrap/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
