<!doctype html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <h1>Forms (With Some Boostrap Classes)</h1>
        <!-- For better results wrap each label and control in a .form-group class and
             add .form-control class to the controls -->
        <!-- Default form in Bootstrap is vertical -->
        <div class="container-fluid"> 
            <form action="#">
                <div class="form-group">                   
                    <label for="taname">TA Name</label>
                    <input type="text" id="taname" class="form-control">
                </div>

                <div class="form-group">                   
                    <label for="taemail">TA Email</label>
                    <input type="email" id="taemail" class="form-control">
                </div>
                   
                <div class="form-group">                   
                    <label for="url">Web Site</label>
                    <input type="url" id="url" class="form-control">
                </div>
                
                <div class="form-group">                   
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="form-group">                                   
                    <label for="code">Code</label>
                    <input type="number" id="code" class="form-control">
                </div>
                
                <div class="form-group">                   
                    <label for="course">Course</label>
                    <select id="course" class="form-control">
                        <option>cmsc131</option>
                        <option>cmsc132</option>
                    </select>
                </div>
                
                <div class="form-group">                   
                    <label for="cellphone">CellPhone</label>
                    <input type="tel" id="cellphone" pattern="\([0-9]\){3}\)[0-9]{3}-[0-9]{4}" class="form-control">
                </div>
                
                <div class="form-group">                  
                    <input type="submit" value="Assistance" class="form-control">
                </div>
            </form>
        </div>
        
        <script src="bootstrap/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
