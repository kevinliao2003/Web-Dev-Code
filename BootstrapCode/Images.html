<!doctype html>
<html lang="en">
    <head>
        <title>Images</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body> 
         <div class="container-fluid">
            <h1>Images</h1>
            <p>
                <!- Making images responsive by relying on img-responsive -->
                <!-- img-responsive applies style max-width:100% and height:auto
                    allowing it to scale within the parent -->
                <img src="college1.jpg" alt="college image" class="img-responsive">
                Resize window to see image change.
            </p>
            <h2>Rounded</h2>
            <p>
                <img src="college1.jpg" alt="college image"  width="400" height= "300" class="img-rounded">
            </p>
            
            <h2>Circle</h2>
            <p>
                <img src="college1.jpg" alt="college image"  width="400" height= "300" class="img-circle">
            </p>
            
            <h2>Thumbnail</h2>
            <p>
                <img src="college1.jpg" alt="college image"  width="400" height= "300" class="img-thumbnail">
            </p>
            
            <h2>Glyphicons</h2>
            <p>Glyphicons - font family (260 icons) from the Glyphicon Halflings Set. Site:
            <a href="http://glyphicons.com">http://glyphicons.com</a>.  To use them use the class
            glyphicon and the icon in a span element.
            </p>
            <p>
                <span class="glyphicon glyphicon-share"></span>
                <span class="glyphicon glyphicon-home"></span>
                <span class="glyphicon glyphicon-cog"></span>
                <span class="glyphicon glyphicon-search"></span>
                <span class="glyphicon glyphicon-envelope"></span>
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-user"></span>
                <span class="glyphicon glyphicon-off"></span>
                <span class="glyphicon glyphicon-zoom-in"></span>
                <span class="glyphicon glyphicon-zoom-out"></span>
                <span class="glyphicon glyphicon-remove"></span>
                <span class="glyphicon glyphicon-ok"></span>
                <span class="glyphicon glyphicon-trash"></span>
                <span class="glyphicon glyphicon-time"></span>
                <span class="glyphicon glyphicon-lock"></span>
                <span class="glyphicon glyphicon-signal"></span>
                <span class="glyphicon glyphicon-upload"></span>
                <span class="glyphicon glyphicon-download"></span>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span class="glyphicon glyphicon-wrench"></span>
                <span class="glyphicon glyphicon-log-out"></span>
                <span class="glyphicon glyphicon-stats"></span>
                <span class="glyphicon glyphicon-hourglass"></span>
            </p>
        </div>
        <script src="bootstrap/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
